<html>

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="/node_modules/web3/dist/web3.min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <script type="text/javascript" src="/server.js"></script>
    <script type="text/javascript" src="/vetService.js"></script>
    <title> Veterinarian Registration in Ireland </title>
  </head>


  <br></br>
  <h1 style="text-align:center"> Veterinarian Registration </h1>


  <body>

   <br>

  <form id="vetData">

      <div class="form-group row">
        <label class="col-sm-1 control-label" for="_Kgs"></label>
        <div class="col-sm-10">
            <input type="text" id="_vrID" class="form-control" placeholder="Veterinarian ID"></input>
            <input type="text" id="_vr1" class="form-control" placeholder="Name (Block Capitals)"></input>
            <input type="text" id="_vr2" class="form-control" placeholder="Practice name (Block Capitals)"></input>
            <input type="text" id="_vr3" class="form-control" placeholder="Address (Block Capitals)"></input>
            <input type="text" id="_vr4" class="form-control" placeholder="Contact details including EMERGENCY TEL. NO."></input>
            <input type="text" id="_vr5" class="form-control" placeholder="Signature"></input>
            <input type="text" id="_vr6" class="form-control" placeholder="Date"></input>

            <br>

            <button type="button" id="addVRecords"  class="btn btn-primary">Submit</button>
            <button type="button" id="clearVRecords"  class="btn btn-primary">Clear</button>

         </div>
      </div>


      <div class="form-group row">
        <label class="col-sm-1 control-label" for="_Kgs"></label>
        <div class="col-sm-10">
            <input type="text" id="_vRID" class="form-control" placeholder="Enter Veterinarian ID"></input>
            <button type="button" id="checkVRecords"  class="btn btn-primary">Check Registered Veterinarian</button>
        </div>
      </div>

  </form>


</body>

</html>
